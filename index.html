<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRELY ADMIN PAGE</title>

    <link rel="stylesheet" href="Admin web\admin login page\style.css">
</head>


<body>
    <div class="content">
        <div class="icon_appname">
            <img src="Admin web\photo\logo.png" class="icon">
            <span class="appname">HIRELY</span>
        </div>

        <div class="container">
            <form class="form" id="form">
                <span>ADMIN LOG IN</span>
                <input type="text" placeholder="Enter username" class="input" id="username" required>
                <input type="password" placeholder="Enter password" class="input" id="password" required>
                <input type="submit" value="LOG IN" class="btn_login" onclick="submit()">
            </form>
        </div>
    </div>
    <script src="Admin web\admin login page\main.js"></script>
</body>

</html>
